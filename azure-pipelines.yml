trigger:
  branches:
    include:
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  MAVEN_OPTS: "-Dmaven.compiler.source=17 -Dmaven.compiler.target=17"

stages:

  - stage: Build
    displayName: 'ðŸ”§ Build Stage'
    jobs:
      - job: BuildJob
        displayName: 'Instalar dependÃªncias e Chrome'
        steps:

          - task: Cache@2
            inputs:
              key: 'maven | "$(Agent.OS)" | **/pom.xml'
              restoreKeys: |
                maven | "$(Agent.OS)"
              path: $(HOME)/.m2/repository

          - script: |
              sudo apt-get update
              sudo apt-get install -y maven
            displayName: 'Install Maven'

          - script: |
              mvn -v
            displayName: 'Check Maven version'

          - script: |
              sudo apt-get install -y google-chrome-stable
            displayName: 'Install Google Chrome'

          - script: |
              google-chrome --version
            displayName: 'Show Chrome version'

  - stage: Test
    displayName: 'ðŸ§ª Test Stage'
    dependsOn: Build
    jobs:
      - job: RunTests
        displayName: 'Executar testes com Maven'
        steps:
          - script: mvn -B test --fail-at-end -Dsurefire.printSummary=true
            displayName: 'Run Maven tests'

          - script: |
              echo "ðŸ“‚ ConteÃºdo da pasta target:"
              ls -R target
            displayName: 'ðŸ“‚ Verificar arquivos gerados'
